<div class="section-card">
  <div class="section-header">
    <h5 class="section-title mb-1">モード選択</h5>
    <p class="section-description mb-0">用途に合わせて生成方法を選択します。</p>
  </div>
  <div class="mode-switch mb-3">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">
      <div>
        <h5 class="mb-1">現在のモード</h5>
        {% for mode in modes %}
        {% if mode.id == current_mode %}
        <div class="fw-semibold">{{ mode.label }}</div>
        <small class="text-white-50">{{ mode.description }}</small>
        {% endif %}
        {% endfor %}
      </div>
      <div class="text-md-end">
        <a class="btn btn-outline-light" href="{{ url_for('main.mode_select', mode=current_mode) }}">
          <i class="bi bi-grid me-1"></i> モードを選び直す
        </a>
      </div>
    </div>
  </div>
</div>
